e sophisticated search functions. Also, boards are detected automatically and different IDE windows can compile for different boards without interfering with each other.  \n\nThere is also a vertical menu bar on the left, but the choice of the buttons are a bit surprising. One can understand a File Open (but no File Save button?) and Search button, but why do the Boards and Library Manager need buttons? You hardly ever need the Boards Manager. Furthermore, the new IDE\u2019s board auto-detect function opens it for you if you connect a board you didn\u2019t use before, making the button even less important.  \n\nThe Library Manager is used a bit more often, but once you have installed all your favorite libraries, you hardly ever need it again.  \n\nJoin us for a closer look at the IDE and its new Debug button in \u301045\u2020this video\u2020youtu.be\u3011:  \n\n## Resources\n\n  * \u301046\u2020Buy an Arduino UNO\u2020www.elektor.com\u3011\n  * \u301047\u2020Buy an Arduino Portenta H7\u2020www.elektor.com\u3011\n\nRead full article\n\nHide full article\n\nAdd a rating to this article\n\n\u2605 \u2605 \u2605 \u2605 \u2605\n\n\u2605 \u2605 \u2605 \u2605 \u2605\n\n  *   * Page 1 / 1\n  * \n\n  * \n  * \n  * \n  * \n  * \n\n### Products\n\n\u301048\u2020 Mastering Microcontrollers Helped by Arduino (3rd Edition) \u20ac42.95 Order now! \u2020www.elektor.com\u3011 \u301049\u2020 Arduino Pro Portenta H7 \u20ac129.95 Order now! \u2020www.elektor.com\u3011 \u301050\u2020 Ultimate Arduino Uno Hardware Manual \u20ac29.95 Order now! \u2020www.elektor.com\u3011 \u301051\u2020 Kit for the book &#x27;Arduino Uno&#x27; \u20ac24.95 \u20ac9.95 Order now! \u2020www.elektor.com\u3011 \n\n\u2022 \u2022 \u2022 \u2022\n\n##  Discussion (0 comments)\n\nAdd a comment\n\nAdd a comment\n\n## Embed Code\n\n## Article Essentials\n\nOctober 02, 2022\n\nby \u301040\u2020Clemens Valens\u3011  on  \u301041\u2020Arduino\u3011 \n\n  *   * Page 1 / 1\n  * \n\nRating\n\n\u2605 \u2605 \u2605 \u2605 \u26 t": "\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301065\u2020Reply\u3011\n\n        1.   \n\n\u301066\u2020datacarrierdetect\u2020datacarrierdetect.wordpress.com\u3011 says:\n\n\u301067\u2020 September 29, 2022 at 4:13 am \u3011 \n\n(offtopic) Interesting observation: I loved that quote, so I decided to doublecheck it before I commit it to my \u201cquotes.txt\u201d awesome database :)\n\nIn the entirety of google, the only reference for this exact wording (the part in quotes) is this post here. In bing, it gives you the author as the main answer, followed by sources, including noticing that the original quote in English starts with \u201cin reality\u201d rather than \u201cin truth\u201d.\n\nBlew me away, time to change my default search engine it seems :)\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301068\u2020Reply\u3011\n\n      2.   \n\nDude says:\n\n\u301069\u2020 September 28, 2022 at 11:28 pm \u3011 \n\nAnyone can contribute, but only few will be taken seriously. That\u2019s where politics comes in.\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301070\u2020Reply\u3011\n\n    2.   \n\nEwald says:\n\n\u301071\u2020 September 28, 2022 at 10:59 pm \u3011 \n\nA real plus\u201d for \u201dportable\u201d software is that you can install multiple copies for instance of different versions in various folders.\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301072\u2020Reply\u3011\n\n    3.   \n\nDude says:\n\n\u301073\u2020 September 28, 2022 at 11:26 pm \u3011 \n\nHaving your program just sitting in a folder and being able to use it is \u201ctoo M$ Windows\u201d for the developers, probably.\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301074\u2020Reply\u3011\n\n  5.   \n\nWurstCase says:\n\n\u301075\u2020 September 28, 2022 at 5:02 am \u3011 \n\nJust VS Code with Plugin instead of this crap\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301076\u2020Reply\u3011\n\n    1.   \n\nTwisty Plastic says:\n\n\u301077\u2020 September 28, 2022 at 5:55 am \u3011 \n\nI don\u2019t get why VSCode is so popular. It\u2019s UI is so busy! It\u2019s like Emacs if every feature and plugin in Emacs had to have a visual presence on the screen at all times. One practically has to take over an old drive-in movie screen just to have any room left for a code area after all the UI!\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301078\u2020Reply\u3011\n\n      1.   \n\nX says:\n\n\u301079\u2020 September 28, 2022 at 6:50 am \u3011 \n\nThe windows in vs code all have sliders on the edges and close buttons, with a couple of clicks you can have one full code window. Learn to use your tools.\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301080\u2020Reply\u3011\n\n      2.   \n\nNone says:\n\n\u301081\u2020 September 28, 2022 at 7:05 am \u3011 \n\nSame, also options are mostly set in a config file instead of an UI. Also the Electron framework messes up the font rendering. Their font smoothing is inferior to the one built into Windows, and the menu\u2019s aren\u2019t native but follow some custom style.\n\nI wish the font rendering of Firefox was used, it is much nicer, and looks native.\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301082\u2020Reply\u3011\n\n      3.   \n\nWade says:\n\n\u301083\u2020 September 28, 2022 at 7:05 am \u3011 \n\nI\u2019m also not a fan of being nagged to install 20 different plugins every 3 clicks. Particularly since a lot of the plugins they recommend are proprietary. But I know a lot of people who love it so to each their own.\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301084\u2020Reply\u3011\n\n        1.   \n\nHorstBaerbel says:\n\n\u301085\u2020 September 28, 2022 at 8:44 am \u3011 \n\nIt doesn\u2019t and they\u2019re not.\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301086\u2020Reply\u3011\n\n          1.   \n\nWade says:\n\n\u301087\u2020 September 28, 2022 at 4:34 pm \u3011 \n\n\u301088\u2020https://code.visualstudio.com/docs/supporting/oss-extensions\u2020code.visualstudio.com\u3011 Lots of proprietary Microsoft licenses on this list, particularly remote dev, though it looks like several of those have been moved to MIT if you click through. \n\nAnd I get nagged constantly to install new filetypes or updates so\u2026\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n      4.   \n\nBigG says:\n\n\u301089\u2020 September 29, 2022 at 2:40 am \u3011 \n\nI would agree! Not a fan. The default settings are not to my liking and I\u2019ve spent far too long trying to custom it to suit my development style. Was a waste of time as every update seems to just add more default automation. Reminds me of those MS Word and Excel automated macros\u2026 dangerous.\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301090\u2020Reply\u3011\n\n    2.   \n\nHorstBaerbel says:\n\n\u301091\u2020 September 28, 2022 at 8:46 am \u3011 \n\nCould you elaborate on / link to a good VS setup that covers Arduinos and ESPs?\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301092\u2020Reply\u3011\n\n      1.   \n\nMatt says:\n\n\u301093\u2020 September 28, 2022 at 8:50 am \u3011 \n\nTry PlatformIO for VSCode\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301094\u2020Reply\u3011\n\n        1.   \n\nEvan says:\n\n\u301095\u2020 September 28, 2022 at 2:42 pm \u3011 \n\n2nd the motion. Great tool. Little bit of startup effort if your used to the Arduino IDE, but so much improved its worth it.\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301096\u2020Reply\u3011\n\n        2.   \n\nBigG says:\n\n\u301097\u2020 September 29, 2022 at 2:35 am \u3011 \n\nPersonally I don\u2019t like all these default automated checks and notifications in VSCode. It\u2019s not for me. Too disruptive.\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301098\u2020Reply\u3011\n\n        3.   \n\n\u301099\u2020elmesito\u2020elmesito.wordpress.com\u3011 says:\n\n\u3010100\u2020 September 29, 2022 at 6:43 am \u3011 \n\nWhat I Love of PlatformIO is that it stores the version of the libraries you are using, which prevents compatibility conflicts when you use a newer library version in a future project. Also it makes it easier to share a project with someone else.\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u3010101\u2020Reply\u3011\n\n  6.   \n\n\u3010102\u2020dyrge\u2020geradohain.wordpress.com\u3011 says:\n\n\u3010103\u2020 September 28, 2022 at 5:36 am \u3011 \n\n", "title": "Arduino IDE 2.0 Is Here | Hackaday"}, "status": "finished_successfully", "end_turn": null, "weight": 0.0, "metadata": {"_cite_metadata": {"citation_format": {"name": "tether_og"}, "metadata_list": [{"type": "webpage", "title": "Arduino IDE 2.0 Is Here | Hackaday", "url": "https://hackaday.com/2022/09/28/arduino-ide-2-0-is-here/", "text": "\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301065\u2020Reply\u3011\n\n        1.   \n\n\u301066\u2020datacarrierdetect\u2020datacarrierdetect.wordpress.com\u3011 says:\n\n\u301067\u2020 September 29, 2022 at 4:13 am \u3011 \n\n(offtopic) Interesting observation: I loved that quote, so I decided to doublecheck it before I commit it to my \u201cquotes.txt\u201d awesome database :)\n\nIn the entirety of google, the only reference for this exact wording (the part in quotes) is this post here. In bing, it gives you the author as the main answer, followed by sources, including noticing that the original quote in English starts with \u201cin reality\u201d rather than \u201cin truth\u201d.\n\nBlew me away, time to change my default search engine it seems :)\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301068\u2020Reply\u3011\n\n      2.   \n\nDude says:\n\n\u301069\u2020 September 28, 2022 at options are mostly set in a config file instead of an UI. Also the Electron framework messes up the font rendering. Their font smoothing is inferior to the one built into Windows, and the menu\u2019s aren\u2019t native but follow some custom style.\n\nI wish the font rendering of Firefox was used, it is much nicer, and looks native.\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301082\u2020Reply\u3011\n\n      3.   \n\nWade says:\n\n\u301083\u2020 September 28, 2022 at 7:05 am \u3011 \n\nI\u2019m also not a fan of being nagged to install 20 different plugins every 3 clicks. Particularly since a lot of the plugins they recommend are proprietary. But I know a lot of people who love it so to each their own.\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301084\u2020Reply\u3011\n\n        1.   \n\nHorstBaerbel says:\n\n\u301085\u2020 September 28, 2022 at 8:44 am \u3011 \n\nIt doesn\u2019t and they\u2019re not.\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301086\u2020Reply\u3011\n\n          1.   \n\nWade says:\n\n\u301087\u2020 September 28, 2022 at 4:34 pm \u3011 \n\n\u301088\u2020https://code.visualstudio.com/docs/supporting/oss-extensions\u2020code.visualstudio.com\u3011 Lots of proprietary Microsoft licenses on this list, particularly remote dev, though it looks like several of those have been moved to MIT if you click through. \n\nAnd I get nagged constantly to install new filetypes or updates so\u2026\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n      4.   \n\nBigG says:\n\n\u301089\u2020 September 29, 2022 at 2:40 am \u3011 \n\nI would agree! Not a fan. The default settings are not to my liking and I\u2019ve spent far too long trying to custom it to suit my development style. Was a waste of time as every update seems to just add more default automation. Reminds me of those MS Word and Excel automated macros\u2026 dangerous.\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301090\u2020Reply\u3011\n\n    2.   \n\nHorstBaerbel says:\n\n\u301091\u2020 September 28, 2022 at 8:46 am \u3011 \n\nCould you elaborate on / link to a good VS setup that covers Arduinos and ESPs?\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301092\u2020Reply\u3011\n\n      1.   \n\nMatt says:\n\n\u301093\u2020 September 28, 2022 at 8:50 am \u3011 \n\nTry PlatformIO for VSCode\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301094\u2020Reply\u3011\n\n        1.   \n\nEvan says:\n\n\u301095\u2020 September 28, 2022 at 2:42 pm \u3011 \n\n2nd the motion. Great tool. Little bit of startup effort if your used to the Arduino IDE, but so much improved its worth it.\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301096\u2020Reply\u3011\n\n        2.   \n\nBigG says:\n\n\u301097\u2020 September 29, 2022 at 2:35 am \u3011 \n\nPersonally I don\u2019t like all these default automated checks and notifications in VSCode. It\u2019s not for me. Too disruptive.\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u301098\u2020Reply\u3011\n\n        3.   \n\n\u301099\u2020elmesito\u2020elmesito.wordpress.com\u3011 says:\n\n\u3010100\u2020 September 29, 2022 at 6:43 am \u3011 \n\nWhat I Love of PlatformIO is that it stores the version of the libraries you are using, which prevents compatibility conflicts when you use a newer library version in a future project. Also it makes it easier to share a project with someone else.\n\n\u301034\u2020Report comment\u2020javascript:void(0);\u3011\n\n\u3010101\u2020Reply\u3011\n\n  6.   \n\n\u3010102\u2020dyrge\u2020geradohain.wordpress.com\u3011 says:\n\n\u3010103\u2020 September 28, 2022 at 5:36 am \u3011 \n\n", "pub_date": null, "extra": null}], "original_query": null}, "command": "mclick", "args": ["[3, 5, 9, 10]"], "status": "finished", "is_complete": true, "message_type": null, "model_slug": "gpt-4", "parent_id": "a231e9db-b557-4c95-a043-525d0df72817", "timestamp_": "absolute"}, "recipient": "all"}, "parent": "a231e9db-b557-4c95-a043-525d0df72817", "children": ["79cff02a-84f6-4fa6-a958-00aa90a65789"]}, "79cff02a-84f6-4fa6-a958-00aa90a65789": {"id": "79cff02a-84f6-4fa6-a958-00aa90a65789", "message": {"id": "79cff02a-84f6-4fa6-a958-00aa90a65789", "author": {"role": "tool", "name": "browser", "metadata": {}}, "create_time": 1706217189.842332, "update_time": null, "content": {"content_type": "tether_quote", "url": "https://blog.arduino.cc/2021/03/01/announcing-the-arduino-ide-2-0-beta/", "domain": "blog.arduino.cc", "text": "\n[Image 3]\n\nAs of today, the debugger supports all the Arduino boards in the SAMD platform (\u30105\u2020MKR family\u2020store.arduino.cc\u3011, \u30106\u2020Nano 33 IoT\u2020store.arduino.cc\u3011, \u30107\u2020Zero\u2020store.arduino.cc\u3011). Support for the mbed platform (\u30108\u2020Nano 33 BLE\u2020store.arduino.cc\u3011, \u30109\u2020Portenta\u2020store.arduino.cc\u3011, \u301010\u2020Nano RP2040 Connect\u2020store.arduino.cc\u3011) is being implemented but might take a while. Maintainers of Arduino cores for third-party boards can add support for debugging by adding the relevant configuration parameters; a technical guide for this is coming. You\u2019ll need to connect a debugging probe such as the Segger J-link to the SWD pins on the board and you\u2019ll be ready to go. \n\nThe new IDE is based on the Eclipse Theia framework, which is an open source project based on the same architecture as VS Code (language server protocol, extensions, debugger). The front-end is written in TypeScript, while most of the back end is written in Golang.\n\n### Try it now!\n\nWe need your help to test the new IDE. We want to make it perfect and bug-free, so do not hesitate to \u301011\u2020download it now\u2020www.arduino.cc\u3011 and \u301012\u2020join the discussion in the forum\u2020forum.arduino.cc\u3011! Ready to get started? \u30104\u2020Follow along with our tutorials here\u2020www.arduino.cc\u3011. \n\nCategories:\u301013\u2020Announcements\u3011\u301014\u2020Featured\u3011\u301015\u2020IDE\u3011\u301016\u2020Software\u3011\n\n  * [Image 4: facebook] \n\n  * [Image 5: twitter] \u301017\u2020Tweet\u3011\n  * [Image 6: google plusyoutube]\n\nYou can follow any responses to this entry through the \u301018\u2020RSS 2.0\u3011 feed. You can \u301019\u2020leave a response\u3011, or \u301020\u2020trackback\u3011 from your own site. \n\n### 17 Responses to \u201cAnnouncing the Arduino IDE 2.0 (beta)\u201d\n\n  1.  bephoangcuong2021 Says:   \n\u301021\u2020March 2nd, 2021 at 05:35:17\u3011 \n\nVery useful information, thanks\n\n  2.  marmil Says:   \n\u301022\u2020March 3rd, 2021 at 00:45:54\u3011 \n\nVery cool, great to see this announcement!\n\n  3.  riban Says:   \n\u301023\u2020March 3rd, 2021 at 09:42:09\u3011 \n\nGood to see the IDE get a much needed makeover. Initial (OOBE) observations:\n\nComplains about not being able to monitor files in file system (like VSCode does). This is an annoying nag which a novice doesn\u2019t expect nor know how best to manager.\n\nBoards are not imported from previous version so expect to spend some time installing your old favourites. It isn\u2019t particularly fast so put aside some time to set up IDE to meet your requirements.\n\nPop-up information about functions, etc. obscures the text you want to edit which can be irksome. If you want to click on a function parameter to change it but you happen to move your pointer over the function name (which is very likely) then the parameters are obscured by the info pop-up and you have to click away then approach from a different angle. These pop-ups do tend to get in the way occasionally but showing them over the element of interest is particularly irksome. Better to show above so that the text you are interested in is still visible and more importantly, clickable.\n\nCompile time seems pretty fast and recompile after small change is quick which is such a massive improvement. Previously one may have to wait for a recompile of many elements just because a change of a comment!\n\nOpening a new instance, e.g. to start a new project takes longer than one might expect. Experience from other desktop applications is that opening a new document should be quite quick once the main application is open but IDE seems to create a whole new instance and takes some time to startup.\n\nNo board is selected for a new project and attempt to compile (verify) gives cryptic message: no FQBN provided.\n\nBoard selection feels a bit esoteric. You don\u2019t select from a list but open another dialog the search (or scroll) through the list. Maybe just a UI change that we will get used to.\n\nSerial Plotter seems to be missing. Hopefully it will make an appearance soon.\n\nThis is very quick play with the new IDE which looks and feels so much better than the old. Maybe there is a better place to report this kind of user experience and feedback. Keep up the good work and I look forward to seeing more improvements.\n\n  4.  Electrotechie Says:   \n\u301024\u2020March 3rd, 2021 at 10:58:58\u3011 \n\nWell, it sounds good, but by \u201d You\u2019ll need to connect a debugging probe such as the Segger J-link\u201d do you mean like \u201c8.08.00 J-LINK BASE\u201d available from Farnell in the UK at only \u00a3410.592 albeit with free delivery? Gulp.\n\n  5.  alranel Says:   \n\u301025\u2020March 3rd, 2021 at 12:31:20\u3011 \n\n@Electrotechie, not necessarily! Look for Atmel ICE or J-Link Edu Mini and you\u2019ll see way lower prices   \nAlso, the Arduino Zero board does not even need a hardware probe because it has an on-board EDBG chip that will provide debugging support through the USB port.\n\n  6.  Electrotechie Says:   \n\u301026\u2020March 3rd, 2021 at 12:43:29\u3011 \n\nThanks alranel, I had a quick look there at the Zero board \u2013 I didn\u2019t know it existed. I guess however that lots of arduino plugins won\u2019t work because of the 3.5v logic input limit. I can manage 40 euros though. I guess the Atmel ICE at \u00a3143 gains over the J-link costs. I wish the announcements were a bit more cautious about costs to the little people though \u2013 I find debugging by print statements more than tedious as I guess will lots of other people, but low development costs are the big thing about Arduino.\n\n  7.  omikron88 Says:   \n\u301027\u2020March 3rd, 2021 at 14:32:12\u3011 \n\nWhen will be available the support of RP2040? Is there a beta version of it already?\n\n  8.  dlanders911 Says:   \n\u301028\u2020March 3rd, 2021 at 18:20:18\u3011 \n\nMy question is, can it co-exist with my current 1.X installation? I don\u2019t want to lose the ability to work on my current projects because of some issue with the 2.0 beta. Always, my concern with updating is, how much time will I waste because of the new version? Thanks\n\n  9.  omikron88 Says:   \n\u301029\u2020March 4th, ", "title": "Announcing the Arduino IDE 2.0 (beta) | Arduino Blog"}, "status": "finished_successfully", "end_turn": null, "weight": 0.0, "metadata": {"_cite_metadata": {"citation_format": {"name": "tether_og"}, "metadata_list": [{"type": "webpage", "title": "Announcing the Arduino IDE 2.0 (beta) | Arduino Blog", "url": "https://blog.arduino.cc/2021/03/01/announcing-the-arduino-ide-2-0-beta/", "text": "\n[Image 3]\n\nAs of today, the debugger supports all the Arduino boards in the SAMD platform (\u30105\u2020MKR family\u2020store.arduino.cc\u3011, \u30106\u2020Nano 33 IoT\u2020store.arduino.cc\u3011, \u30107\u2020Zero\u2020store.arduino.cc\u3011). Support for the mbed platform (\u30108\u2020Nano 33 BLE\u2020store.arduino.cc\u3011, \u30109\u2020Portenta\u2020store.arduino.cc\u3011, \u301010\u2020Nano RP2040 Connect\u2020store.arduino.cc\u3011) is being implemented but might take a while. Maintainers of Arduino cores for third-party boards can add support for debugging by adding the relevant configuration parameters; a technical guide for this is coming. You\u2019ll t up IDE to meet your requirements.\n\nPop-up information about functions, etc. obscures the text you want to edit which can be irksome. If you want to click on a function parameter to change it but you happen to move your pointer over the function name (which is very likely) then the parameters are obscured by the info pop-up and you have to click away then approach from a different angle. These pop-ups do tend to get in the way occasionally but showing them over the element of interest is particularly irksome. Better to show above so that the text you are interested in is still visible and more importantly, clickable.\n\nCompile time seems pretty fast and recompile after small change is quick which is such a massive improvement. Previously one may have to wait for a recompile of many elements just because a change of a comment!\n\nOpening a new instance, e.g. to start a new project takes longer than one might expect. Experience from other desktop applications is that opening a new document should be quite quick once the main application is open but IDE seems to create a whole new instance and takes some time to startup.\n\nNo board is selected for a new project and attempt to compile (verify) gives cryptic message: no FQBN provided.\n\nBoard selection feels a bit esoteric. You don\u2019t select from a list but open another dialog the search (or scroll) through the list. Maybe just a UI change that we will get used to.\n\nSerial Plotter seems to be missing. Hopefully it will make an appearance soon.\n\nThis is very quick play with the new IDE which looks and feels so much better than the old. Maybe there is a better place to report this kind of user experience and feedback. Keep up the good work and I look forward to seeing more improvements.\n\n  4.  Electrotechie Says:   \n\u301024\u2020March 3rd, 2021 at 10:58:58\u3011 \n\nWell, it sounds good, but by \u201d You\u2019ll need to connect a debugging probe such as the Segger J-link\u201d do you mean like \u201c8.08.00 J-LINK BASE\u201d available from Farnell in the UK at only \u00a3410.592 albeit with free delivery? Gulp.\n\n  5.  alranel Says:   \n\u301025\u2020March 3rd, 2021 at 12:31:20\u3011 \n\n@Electrotechie, not necessarily! Look for Atmel ICE or J-Link Edu Mini and you\u2019ll see way lower prices   \nAlso, the Arduino Zero board does not even need a hardware probe because it has an on-board EDBG chip that will provide debugging support through the USB port.\n\n  6.  Electrotechie Says:   \n\u301026\u2020March 3rd, 2021 at 12:43:29\u3011 \n\nThanks alranel, I had a quick look there at the Zero board \u2013 I didn\u2019t know it existed. I guess however that lots of arduino plugins won\u2019t work because of the 3.5v logic input limit. I can manage 40 euros though. I guess the Atmel ICE at \u00a3143 gains over the J-link costs. I wish the announcements were a bit more cautious about costs to the little people though \u2013 I find debugging by print statements more than tedious as I guess will lots of other people, but low development costs are the big thing about Arduino.\n\n  7.  omikron88 Says:   \n\u301027\u2020March 3rd, 2021 at 14:32:12\u3011 \n\nWhen will be available the support of RP2040? Is there a beta version of it already?\n\n  8.  dlanders911 Says:   \n\u301028\u2020March 3rd, 2021 at 18:20:18\u3011 \n\nMy question is, can it co-exist with my current 1.X installation? I don\u2019t want to lose the ability to work on my current projects because of some issue with the 2.0 beta. Always, my concern with updating is, how much time will I waste because of the new version? Thanks\n\n  9.  omikron88 Says:   \n\u301029\u2020March 4th, ", "pub_date": null, "extra": null}], "original_query": null}, "command": "mclick", "args": ["[3, 5, 9, 10]"], "status": "finished", "is_complete": true, "message_type": null, "model_slug": "gpt-4", "parent_id": "3c8f469f-987e-4436-af7b-2cb823046b95", "timestamp_": "absolute"}, "recipient": "all"}, "parent": "3c8f469f-987e-4436-af7b-2cb823046b95", "children": ["6ab8785f-5b63-4865-ae19-44a8aa6d8bf3"]}, "6ab8785f-5b63-4865-ae19-44a8aa6d8bf3": {"id": "6ab8785f-5b63-4865-ae19-44a8aa6d8bf3", "message": {"id": "6ab8785f-5b63-4865-ae19-44a8aa6d8bf3", "author": {"role": "tool", "name": "browser", "metadata": {}}, "create_time": 1706217189.845414, "update_time": null, "content": {"content_type": "tether_quote", "url": "https://techexplorations.com/blog/arduino/arduino-ide-2-0/", "domain": "techexplorations.com", "text": "\nFor us, the end users, IDE 2.0 brings features that did not exist in IDE 1.x. Here are the most important:\n\n### Flexible user interface\n\nThe Arduino IDE user interface is very flexible. You can configure it to match your preferences. You can use it as if it was Arduino IDE 1.x, and depend on the top bar menus as they are all there in their familiar places:\n\n[Image 4]Arduino IDE 2.0 Examples menu is where you expect to find it.\n\n[Image 5]Arduino IDE 2.0 Boards menu (like everything else) is where you expect to find it.\n\nOr, should you choose to \u201cmodernise\u201d, you can use the new UI elements. For example, you can access the Boards Manager from the left toolbar:\n\n[Image 6]Arduino IDE 2.0, the new Boards Manager.\n\nYou can search, find, and install drivers for any supported board.\n\nFrom the left toolbar, you can access the Sketchbook, the Boards Manager, the Library Manager, the Live Debugger, and the Search.\n\nIn the main window, you can reveal and hide the Output and Serial monitors, which appear in a tabbed pane at the lower part of the editor pane:\n\n[Image 7]In IDE 2.0, the Output and Serial Monitors appear in the lower part of the editor.\n\nOf course, you can set up the code editor (font size, theme, language etc.) via the Preferences:\n\n[Image 8]Arduino IDE 2.0, the Preferences window.\n\nTry out the themes. Some are very dramatic, to say the least:\n\n[Image 9]Arduino IDE 2.0 using the high-contrast Theia theme.\n\n### Autocompletion\n\nOne of the biggest complaints for IDE 1.x was the lack of auto-completion. This feature is a given in modern IDEs, yet it wasn\u2019t in Arduino IDE until now.\n\nThere are two ways to use auto-completion. Both require you first to type a few characters of the keyword you want to autocomplete. In the example below, I have typed \u201cSeri\u201d. Then, type Ctrl-Space to bring up the suggestions bubble. You should see this:\n\n[Image 10]Code autocompletion with Ctrl-space.\n\nYou can use the keyboard arrow keys to highlight the keyword you want from the list and the Enter key to select it and complete the operation. You can also point and click with your mouse. \n\nThe second way is to type the entire keyword if it happens to be a class or object name and then type the full stop (\u201c.\u201d). The IDE will offer function options from the typed class. In the example below, I have typed \u201cSerial.\u201d, and the IDE offered a list of options to choose from:\n\n[Image 11]Code autocompletion with the full stop.\n\nAutocompletion can also suggest function parameters. Auto-completion and the new code navigation feature will make you a much more efficient programmer.\n\n### Code navigation\n\nThe editor in IDE 2.0 allows you to inspect your code and jump to definitions of functions and classes. Here are two examples of code navigation in action. \n\nIn the first example (below), I want to learn more about the function \u201creadHumidity\u201d. I can simply hover my mouse pointer over the keyword. A bubble appears with more information about this function, including its inputs and outputs. \n\n[Image 12]Hover the mouse over a keyword to learn more about it.\n\nSay that you are using a library and want to see a function\u2019s actual implementation. In Arduino IDE 1.x, you would need to manually browse the library\u2019s source code, find and open the file containing the implementation you are looking for, and then scroll to the relevant segment of the code.\n\nIn Arduino IDE, simply right-click to reveal the context menu and select \u201cGo to Definition\u201d. \n\n[Image 13]Right-click a keyword to jump to its definition in the source code.\n\nBrilliant.\n\n### Live debugger\n\nIf you use an Arduino from the MKR family (such as the \u301024\u2020MKR Zero\u2020store-usa.arduino.cc\u3011 or the \u301025\u2020MKR Wifi 1010\u2020store-usa.arduino.cc\u3011) or an \u301026\u2020Arduino Zero\u2020store.arduino.cc\u3011, you can now debug your code using IDE 2.0. The Arduino Zero can do this out-of-the-box as it contains a hardware debugger on the board. The MKR Arduinos require an external debugger, such as Segger\u2019s \u301027\u2020J-Link\u2020www.segger.com\u3011 or \u301028\u2020Atmel-ICE\u2020www.microchip.com\u3011 (I show how to use the latter in \u201c\u301029\u2020Advanced Arduino Boards and Tools\u2020app.techexplorations.com\u3011\u201c). \n\nI have not tested the IDE 2.0 live debugger (yet). Still, the \u301030\u2020documentation\u2020docs.arduino.cc\u3011 shows it has everything expected, including breakpoints, play, pause, continue, step in/out, and the ability to inspect variables.\n\nIn the past, I would use \u301031\u2020Atmel\u2019s Microchip Studio\u2020www.microchip.com\u3011 or \u301032\u2020OpenOCD\u2020openocd.org\u3011 for this. The ability to debug within the Arduino IDE is AMAZING!\n\nI will soon test the live debugger in Arduino IDE 2.0 using an Arduino Zero and an Arduino MKR 1010 Wifi.\n\n### Local &amp; Cloud projects\n\nWith the Arduino IDE 2.0, you can work on local and Cloud projects. You can start a project in Arduino Web IDE (on the Arduino Cloud) and continue working on it on Arduino IDE 2.0. You can \u201cpush\u201d any changes to the Cloud and continue working on it on the Web IDE.\n\n[Image 14]Arduino IDE 2.0 allows you to work on local and Cloud projects.\n\n### Better search\n\nYou can search for any text in a project. The IDE will show you the results in the left search pane. Click on a result to focus on the relevant code in the main window pane.\n\n[Image 15]Arduino IDE 2.0 search is much improved.\n\n## Conclusion\n\nI started using Arduino IDE 2.0 (one of the release candidates) in early August. I did not experience any \u201cwork in progress\u201d issues. \n\nAfter having spent time with Arduino Web IDE earlier this year (due to my work on \u201cArduino IoT Cloud for Busy People\u201d), it felt normal. \n\nI felt constrained when I had to fall back to Arduino IDE 1.8 several times. Not having access to my growing list of Arduino Cloud projects, code autocompletion and code navigation is now a problem to the point that I can\u2019t work on an Arduino project without those features to boost my productivity.\n\nEven though Arduino IDE 2.0 was just published as stable a few days ago, it is ready for prime time. It is very easy to transition from IDE 1.8. \n\nBecause it depends on the Arduino CLI infrastructure, ties closely to the Arduino Cloud, and is built on the solid foundations of the Theia Framework and Electron, I expect to see work towards closer integration with IoT services and potential plugins that offer more high-end functions. Think of plugins that integrate your IDE to a source code repository like \u301033\u2020Github\u2020github.com\u3011, \u301034\u2020continuous integration\u2020en.wikipedia.org\u3011 services, project management (\u301035\u2020example\u2020c", "title": "Arduino IDE 2.0 is here - Tech Explorations"}, "status": "finished_successfully", "end_turn": null, "weight": 0.0, "metadata": {"_cite_metadata": {"citation_format": {"name": "tether_og"}, "metadata_list": [{"type": "webpage", "title": "Arduino IDE 2.0 is here - Tech Explorations", "url": "https://techexplorations.com/blog/arduino/arduino-ide-2-0/", "text": "\nFor us, the end users, IDE 2.0 brings features that did not exist in IDE 1.x. Here are the most important:\n\n### Flexible user interface\n\nThe Arduino IDE user interface is very flexible. You can configure it to match your prefe a class or object name and then type the full stop (\u201c.\u201d). The IDE will offer function options from the typed class. In the example below, I have typed \u201cSerial.\u201d, and the IDE offered a list of options to choose from:\n\n[Image 11]Code autocompletion with the full stop.\n\nAutocompletion can also suggest function parameters. Auto-completion and the new code navigation feature will make you a much more efficient programmer.\n\n### Code navigation\n\nThe editor in IDE 2.0 allows you to inspect your code and jump to definitions of functions and classes. Here are two examples of code navigation in action. \n\nIn the first example (below), I want to learn more about the function \u201creadHumidity\u201d. I can simply hover my mouse pointer over the keyword. A bubble appears with more information about this function, including its inputs and outputs. \n\n[Image 12]Hover the mouse over a keyword to learn more about it.\n\nSay that you are using a library and want to see a function\u2019s actual implementation. In Arduino IDE 1.x, you would need to manually browse the library\u2019s source code, find and open the file containing the implementation you are looking for, and then scroll to the relevant segment of the code.\n\nIn Arduino IDE, simply right-click to reveal the context menu and select \u201cGo to Definition\u201d. \n\n[Image 13]Right-click a keyword to jump to its definition in the source code.\n\nBrilliant.\n\n### Live debugger\n\nIf you use an Arduino from the MKR family (such as the \u301024\u2020MKR Zero\u2020store-usa.arduino.cc\u3011 or the \u301025\u2020MKR Wifi 1010\u2020store-usa.arduino.cc\u3011) or an \u301026\u2020Arduino Zero\u2020store.arduino.cc\u3011, you can now debug your code using IDE 2.0. The Arduino Zero can do this out-of-the-box as it contains a hardware debugger on the board. The MKR Arduinos require an external debugger, such as Segger\u2019s \u301027\u2020J-Link\u2020www.segger.com\u3011 or \u301028\u2020Atmel-ICE\u2020  though Arduino IDE 2.0 was just published as stable a few days ago, it is ready for prime time. It is very easy to transition from IDE 1.8. \n\nBecause it depends on the Arduino CLI infrastructure, ties closely to the Arduino Cloud, and is built on the solid foundations of the Theia Framework and Electron, I expect to see work towards closer integration with IoT services and potential plugins that offer more high-end functions. Think of plugins that integrate your IDE to a source code repository like \u301033\u2020Github\u2020github.com\u3011, \u301034\u2020continuous integration\u2020en.wikipedia.org\u3011 services, project management (\u301035\u2020example\u2020c", "pub_date": null, "extra": null}], "original_query": null}, "command": "mclick", "args": ["[3, 5, 9, 10]"], "status": "finished", "is_complete": true, "message_type": null, "model_slug": "gpt-4", "parent_id": "79cff02a-84f6-4fa6-a958-00aa90a65789", "timestamp_": "absolute"}, "recipient": "all"}, "parent": "79cff02a-84f6-4fa6-a958-00aa90a65789", "children": ["c8ce61dd-caed-44b5-9da1-7eba106956be"]}, "c8ce61dd-caed-44b5-9da1-7eba106956be": {"id": "c8ce61dd-caed-44b5-9da1-7eba106956be", "message": {"id": "c8ce61dd-caed-44b5-9da1-7eba106956be", "author": {"role": "assistant", "name": null, "metadata": {}}, "create_time": 1706217189.848569, "update_time": null, "content": {"content_type": "text", "parts": ["The differences between Arduino 1.8 and Arduino 2.0 development environments are significant, catering to the evolving needs of users. Here&#x27;s a comprehensive comparison:\n\n### User Interface\n- **Arduino 1.8**: Traditional, simple, and straightforward user interface with a top bar menu.\n- **Arduino 2.0**: Modernized interface with a flexible layout, including a left toolbar for easy access to common features like Sketchbook, Boards Manager, Library Manager, and the new Live Debugger. The UI is configurable to match user preferences, with options to toggle the visibility of Output and Serial monitors in the editor pane\u30108\u2020source\u3011.\n\n### Development Features\n- **Autocompletion**: A long-missed feature in Arduino 1.8, now present in Arduino 2.0, improving coding efficiency by suggesting code snippets and function parameters.\n- **Code Navigation**: Unlike Arduino 1.8, Arduino 2.0 allows users to jump to definitions of functions and classes within the code, streamlining the development process especially when working with libraries\u30108\u2020source\u3011.\n\n### Debugging\n- **Arduino 1.8**: Lacked an integrated debugger, requiring developers to use print statements or external tools for debugging.\n- **Arduino 2.0**: Introduces a Live Debugger for certain Arduino boards (like the MKR family and Arduino Zero), allowing for real-time debugging with features like breakpoints, step control, and variable inspection. This feature is dependent on the hardware capabilities of the board and might require an external debugger\u30108\u2020source\u3011\u30107\u2020source\u3011.\n\n### Backend and Technology\n- **Arduino 2.0**: Built on the Eclipse Theia framework, an open-source project with a structure similar to VS Code, featuring a front-end written in TypeScript and a backend mostly in Golang. This modern foundation is expected to facilitate further integration with IoT services and potentially introduce plugins for enhanced functionalities\u30107\u2020source\u3011.\n\n### Integration with Arduino Cloud\n- **Arduino 2.0**: Supports working on both local and Cloud projects, allowing users to seamlessly transition between Arduino Web IDE (Cloud) and Arduino IDE 2.0 (Desktop), enhancing project portability and collaboration\u30108\u2020source\u3011.\n\n### Search Functionality\n- **Arduino 2.0**: Offers an improved search feature that allows users to efficiently find text across a project, with results conveniently displayed in a dedicated search pane\u30108\u2020source\u3011.\n\n### Conclusion\nArduino 2.0 represents a significant leap forward from 1.8, introducing a more modern and flexible user interface, enhanced coding tools like autocompletion and code navigation, integrated debugging for specific boards, and improved project management through Cloud integration. These advancements cater to both beginners and experienced developers, offering a more efficient and streamlined development experience."]}, "status": "finished_successfully", "end_turn": true, "weight": 1.0, "metadata": {"finish_details": {"type": "stop", "stop_tokens": [100260]}, "gizmo_id": null, "citations": [{"start_ix": 623, "end_ix": 633, "citation_format_type": "tether_og", "metadata": {"type": "webpage", "title": "Arduino IDE 2.0 is here - Tech Explorations", "url": "https://techexplorations.com/blog/arduino/arduino-ide-2-0/", "text": "\nFor us, the end users, IDE 2.0 brings features that did not exist in IDE 1.x. Here are the most important:\n\n### Flexible user interface\n\nThe Arduino IDE user interface is very flexible. You can configure it to match your preferences. You can use it as if it was Arduino IDE 1.x, and depend on the top bar menus as they are all there in their familiar places:\n\n[Image 4]Arduino IDE 2.0 Examples menu is where you expect to find it.\n\n[Image 5]Arduino IDE 2.0 Boards menu (like everything else) is where you expect to find it.\n\nOr, should you choose to \u201cmodernise\u201d, you can use the new UI elements. For example, you can access the Boards Manager from the left toolbar:\n\n[Image 6]Arduino IDE 2.0, the new Boards Manager.\n\nYou can search, find, and install drivers for any supported board.\n\nFrom the left toolbar, you can access the Sketchbook, the Boards Manager, the Library Manager, the Live Debugger, and the Search.\n\nIn the main window, you can reveal and hide the Output and Serial monitors, which appear in a tabbed pane at the lower part of the editor pane:\n\n[Image 7]In IDE 2.0, the Output and Serial Monitors appear in the lower part of the editor.\n\nOf course, you can set up the code editor (font size, theme, language etc.) via the Preferences:\n\n[Image 8]Arduino IDE 2.0, the Preferences window.\n\nTry out the themes. Some are very dramatic, to say the least:\n\n[Image 9]Arduino IDE 2.0 using the high-contrast Theia theme.\n\n### Autocompletion\n\nOne of the biggest complaints for IDE 1.x was the lack of auto-completion. This feature is a given in modern IDEs, yet it wasn\u2019t in Arduino IDE until now.\n\nThere are two ways to use auto-completion. Both require you first to type a few characters of the keyword you want to autocomplete. In the example below, I have typed \u201cSeri\u201d. Then, type Ctrl-Space to bring up the suggestions bubble. You should see this:\n\n[Image 10]Code autocompletion with Ctrl-space.\n\nYou can use the keyboard arrow keys to highlight the keyword you want from the list and the Enter key to select it and complete the operation. You can also point and click with your mouse. \n\nThe second way is to type the entire keyword if it happens to be a class or object name and then type the full stop (\u201c.\u201d). The IDE will offer function options from the typed class. In the example below, I have typed \u201cSerial.\u201d, and the IDE offered a list of options to choose from:\n\n[Image 11]Code autocompletion with the full stop.\n\nAutocompletion can also suggest function parameters. Auto-completion and the new code navigation feature will make you a much more efficient programmer.\n\n### Code navigation\n\nThe editor in IDE 2.0 allows you to inspect your code and jump to definitions of functions and classes. Here are two examples of code navigation in action. \n\nIn the first example (below), I want to learn more about the function \u201creadHumidity\u201d. I can simply hover my mouse pointer over the keyword. A bubble appears with more information about this function, including its inputs and outputs. \n\n[Image 12]Hover the mouse over a keyword to learn more about it.\n\nSay that you are using a library and want to see a function\u2019s actual implementation. In Arduino IDE 1.x, you would need to manually browse the library\u2019s source code, find and open the file containing the implementation you are looking for, and then scroll to the relevant segment of the code.\n\nIn Arduino IDE, simply right-click to reveal the context menu and select \u201cGo to Definition\u201d. \n\n[Image 13]Right-click a keyword to jump to its definition in the source code.\n\nBrilliant.\n\n### Live debugger\n\nIf you use an Arduino from the MKR family (such as the \u301024\u2020MKR Zero\u2020store-usa.arduino.cc\u3011 or the \u301025\u2020MKR Wifi 1010\u2020store-usa.arduino.cc\u3011) or an \u301026\u2020Arduino Zero\u2020store.arduino.cc\u3011, you can now debug your code using IDE 2.0. The Arduino Zero can do this out-of-the-box as it contains a hardware debugger on the board. The MKR Arduinos require an external debugger, such as Segger\u2019s \u301027\u2020J-Link\u2020www.segger.com\u3011 or \u301028\u2020Atmel-ICE\u2020www.microchip.com\u3011 (I show how to use the latter in \u201c\u301029\u2020Advanced Arduino Boards and Tools\u2020app.techexplorations.com\u3011\u201c). \n\nI have not tested the IDE 2.0 live debugger (yet). Still, the \u301030\u2020documentation\u2020docs.arduino.cc\u3011 shows it has everything expected, including breakpoints, play, pause, continue, step in/out, and the ability to inspect variables.\n\nIn the past, I would use \u301031\u2020Atmel\u2019s Microchip Studio\u2020www.microchip.com\u3011 or \u301032\u2020OpenOCD\u2020openocd.org\u3011 for this. The ability to debug within the Arduino IDE is AMAZING!\n\nI will soon test the live debugger in Arduino IDE 2.0 using an Arduino Zero and an Arduino MKR 1010 Wifi.\n\n### Local &amp; Cloud projects\n\nWith the Arduino IDE 2.0, you can work on local and Cloud projects. You can start a project in Arduino Web IDE (on the Arduino Cloud) and continue working on it on Arduino IDE 2.0. You can \u201cpush\u201d any changes to the Cloud and continue working on it on the Web IDE.\n\n[Image 14]Arduino IDE 2.0 allows you to work on local and Cloud projects.\n\n### Better search\n\nYou can search for any text in a project. The IDE will show you the results in the left search pane. Click on a result to focus on the relevant code in the main window pane.\n\n[Image 15]Arduino IDE 2.0 search is much improved.\n\n## Conclusion\n\nI started using Arduino IDE 2.0 (one of the release candidates) in early August. I did not experience any \u201cwork in progress\u201d issues. \n\nAfter having spent time with Arduino Web IDE earlier this year (due to my work on \u201cArduino IoT Cloud for Busy People\u201d), it felt normal. \n\nI felt constrained when I had to fall back to Arduino IDE 1.8 several times. Not having access to my growing list of Arduino Cloud projects, code autocompletion and code navigation is now a problem to the point that I can\u2019t work on an Arduino project without those features to boost my productivity.\n\nEven though Arduino IDE 2.0 was just published as stable a few days ago, it is ready for prime time. It is very easy to transition from IDE 1.8. \n\nBecause it depends on the Arduino CLI infrastructure, ties closely to the Arduino Cloud, and is built on the solid foundations of the Theia Framework and Electron, I expect to see work towards closer integration with IoT services and potential plugins that offer more high-end functions. Think of plugins that integrate your IDE to a source code repository like \u301033\u2020Github\u2020github.com\u3011, \u301034\u2020continuous integration\u2020en.wikipedia.org\u3011 services, project management (\u301035\u2020example\u2020c", "pub_date": null, "extra": {"cited_message_idx": 8, "evidence_text": "source"}}}, {"start_ix": 1038, "end_ix": 1048, "citation_format_type": "tether_og", "metadata": {"type": "webpage", "title": "Arduino IDE 2.0 is here - Tech Explorations", "url": "https://techexplorations.com/blog/arduino/arduino-ide-2-0/", "text": "\nFor us, the end users, IDE 2.0 brings features that did not exist in IDE 1.x. Here are the most important:\n\n### Flexible user interface\n\nThe Arduino IDE user interface is very flexible. You can configure it to match your preferences. You can use it as if it was Arduino IDE 1.x, and depend on the top bar menus as they are all there in their familiar places:\n\n[Image 4]Arduino IDE 2.0 Examples menu is where you expect to find it.\n\n[Image 5]Arduino IDE 2.0 Boards menu (like everything else) is where you expect to find it.\n\nOr, should you choose to \u201cmodernise\u201d, you can use the new UI elements. For example, you can access the Boards Manager from the left toolbar:\n\n[Image 6]Arduino IDE 2.0, the new Boards Manager.\n\nYou can search, find, and install drivers for any supported board.\n\nFrom the left toolbar, you can access the Sketchbook, the Boards Manager, the Library Manager, the Live Debugger, and the Search.\n\nIn the main window, you can reveal and hide the Output and Serial monitors, which appear in a tabbed pane at the lower part of the editor pane:\n\n[Image 7]In IDE 2.0, the Output and Serial Monitors appear in the lower part of the editor.\n\nOf course, you can set up the code editor (font size, theme, language etc.) via the Preferences:\n\n[Image 8]Arduino IDE 2.0, the Preferences window.\n\nTry out the themes. Some are very dramatic, to say the least:\n\n[Image 9]Arduino IDE 2.0 using the high-contrast Theia theme.\n\n### Autocompletion\n\nOne of the biggest complaints for IDE 1.x was the lack of auto-completion. This feature is a given in modern IDEs, yet it wasn\u2019t in Arduino IDE until now.\n\nThere are two ways to use auto-completion. Both require you first to type a few characters of the keyword you want to autocomplete. In the example below, I have typed \u201cSeri\u201d. Then, type Ctrl-Space to bring up the suggestions bubble. You should see this:\n\n[Image 10]Code autocompletion with Ctrl-space.\n\nYou can use the keyboard arrow keys to highlight the keyword you want from the list and the Enter key to select it and complete the operation. You can also point and click with your mouse. \n\nThe second way is to type the entire keyword if it happens to be a class or object name and then type the full stop (\u201c.\u201d). The IDE will offer function options from the typed class. In the example below, I have typed \u201cSerial.\u201d, and the IDE offered a list of options to choose from:\n\n[Image 11]Code autocompletion with the full stop.\n\nAutocompletion can also suggest function parameters. Auto-completion and the new code navigation feature will make you a much more efficient programmer.\n\n### Code navigation\n\nThe editor in IDE 2.0 allows you to inspect your code and jump to definitions of functions and classes. Here are two examples of code navigation in action. \n\nIn the first example (below), I want to learn more about the function \u201creadHumidity\u201d. I can simply hover my mouse pointer over the keyword. A bubble appears with more information about this function, including its inputs and outputs. \n\n[Image 12]Hover the mouse over a keyword to learn more about it.\n\nSay that you are using a library and want to see a function\u2019s actual implementation. In Arduino IDE 1.x, you would need to manually browse the library\u2019s source code, find and open the file containing the implementation you are looking for, and then scroll to the relevant segment of the code.\n\nIn Arduino IDE, simply right-click to reveal the context menu and select \u201cGo to Definition\u201d. \n\n[Image 13]Right-click a keyword to jump to its definition in the source code.\n\nBrilliant.\n\n### Live debugger\n\nIf you use an Arduino from the MKR family (such as the \u301024\u2020MKR Zero\u2020store-usa.arduino.cc\u3011 or the \u301025\u2020MKR Wifi 1010\u2020store-usa.arduino.cc\u3011) or an \u301026\u2020Arduino Zero\u2020store.arduino.cc\u3011, you can now debug your code using IDE 2.0. The Arduino Zero can do this out-of-the-box as it contains a hardware debugger on the board. The MKR Arduinos require an external debugger, such as Segger\u2019s \u301027\u2020J-Link\u2020www.segger.com\u3011 or \u301028\u2020Atmel-ICE\u2020www.microchip.com\u3011 (I show how to use the latter in \u201c\u301029\u2020Advanced Arduino Boards and Tools\u2020app.techexplorations.com\u3011\u201c). \n\nI have not tested the IDE 2.0 live debugger (yet). Still, the \u301030\u2020documentation\u2020docs.arduino.cc\u3011 shows it has everything expected, including breakpoints, play, pause, continue, step in/out, and the ability to inspect variables.\n\nIn the past, I would use \u301031\u2020Atmel\u2019s Microchip Studio\u2020www.microchip.com\u3011 or \u301032\u2020OpenOCD\u2020openocd.org\u3011 for this. The ability to debug within the Arduino IDE is AMAZING!\n\nI will soon test the live debugger in Arduino IDE 2.0 using an Arduino Zero and an Arduino MKR 1010 Wifi.\n\n### Local &amp; Cloud projects\n\nWith the Arduino IDE 2.0, you can work on local and Cloud projects. You can start a project in Arduino Web IDE (on the Arduino Cloud) and continue working on it on Arduino IDE 2.0. You can \u201cpush\u201d any changes to the Cloud and continue working on it on the Web IDE.\n\n[Image 14]Arduino IDE 2.0 allows you to work on local and Cloud projects.\n\n### Better search\n\nYou can search for any text in a project. The IDE will show you the results in the left search pane. Click on a result to focus on the relevant code in the main window pane.\n\n[Image 15]Arduino IDE 2.0 search is much improved.\n\n## Conclusion\n\nI started using Arduino IDE 2.0 (one of the release candidates) in early August. I did not experience any \u201cwork in progress\u201d issues. \n\nAfter having spent time with Arduino Web IDE earlier this year (due to my work on \u201cArduino IoT Cloud for Busy People\u201d), it felt normal. \n\nI felt constrained when I had to fall back to Arduino IDE 1.8 several times. Not
