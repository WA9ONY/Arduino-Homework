re will make you a much more efficient programmer.\n\n### Code navigation\n\nThe editor in IDE 2.0 allows you to inspect your code and jump to definitions of functions and classes. Here are two examples of code navigation in action. \n\nIn the first example (below), I want to learn more about the function \u201creadHumidity\u201d. I can simply hover my mouse pointer over the keyword. A bubble appears with more information about this function, including its inputs and outputs. \n\n[Image 12]Hover the mouse over a keyword to learn more about it.\n\nSay that you are using a library and want to see a function\u2019s actual implementation. In Arduino IDE 1.x, you would need to manually browse the library\u2019s source code, find and open the file containing the implementation you are looking for, and then scroll to the relevant segment of the code.\n\nIn Arduino IDE, simply right-click to reveal the context menu and select \u201cGo to Definition\u201d. \n\n[Image 13]Right-click a keyword to jump to its definition in the source code.\n\nBrilliant.\n\n### Live debugger\n\nIf you use an Arduino from the MKR family (such as the \u301024\u2020MKR Zero\u2020store-usa.arduino.cc\u3011 or the \u301025\u2020MKR Wifi 1010\u2020store-usa.arduino.cc\u3011) or an \u301026\u2020Arduino Zero\u2020store.arduino.cc\u3011, you can now debug your code using IDE 2.0. The Arduino Zero can do this out-of-the-box as it contains a hardware debugger on the board. The MKR Arduinos require an external debugger, such as Segger\u2019s \u301027\u2020J-Link\u2020www.segger.com\u3011 or \u301028\u2020Atmel-ICE\u2020www.microchip.com\u3011 (I show how to use the latter in \u201c\u301029\u2020Advanced Arduino Boards and Tools\u2020app.techexplorations.com\u3011\u201c). \n\nI have not tested the IDE 2.0 live debugger (yet). Still, the \u301030\u2020documentation\u2020docs.arduino.cc\u3011 shows it has everything expected, including breakpoints, play, pause, continue, step in/out, and the ability to inspect variables.\n\nIn the past, I would use \u301031\u2020Atmel\u2019s Microchip Studio\u2020www.microchip.com\u3011 or \u301032\u2020OpenOCD\u2020openocd.org\u3011 for this. The ability to debug within the Arduino IDE is AMAZING!\n\nI will soon test the live debugger in Arduino IDE 2.0 using an Arduino Zero and an Arduino MKR 1010 Wifi.\n\n### Local &amp; Cloud projects\n\nWith the Arduino IDE 2.0, you can work on local and Cloud projects. You can start a project in Arduino Web IDE (on the Arduino Cloud) and continue working on it on Arduino IDE 2.0. You can \u201cpush\u201d any changes to the Cloud and continue working on it on the Web IDE.\n\n[Image 14]Arduino IDE 2.0 allows you to work on local and Cloud projects.\n\n### Better search\n\nYou can search for any text in a project. The IDE will show you the results in the left search pane. Click on a result to focus on the relevant code in the main window pane.\n\n[Image 15]Arduino IDE 2.0 search is much improved.\n\n## Conclusion\n\nI started using Arduino IDE 2.0 (one of the release candidates) in early August. I did not experience any \u201cwork in progress\u201d issues. \n\nAfter having spent time with Arduino Web IDE earlier this year (due to my work on \u201cArduino IoT Cloud for Busy People\u201d), it felt normal. \n\nI felt constrained when I had to fall back to Arduino IDE 1.8 several times. Not having access to my growing list of Arduino Cloud projects, code autocompletion and code navigation is now a problem to the point that I can\u2019t work on an Arduino project without those features to boost my productivity.\n\nEven though Arduino IDE 2.0 was just published as stable a few days ago, it is ready for prime time. It is very easy to transition from IDE 1.8. \n\nBecause it depends on the Arduino CLI infrastructure, ties closely to the Arduino Cloud, and is built on the solid foundations of the Theia Framework and Electron, I expect to see work towards closer integration with IoT services and potential plugins that offer more high-end functions. Think of plugins that integrate your IDE to a source code repository like \u301033\u2020Github\u2020github.com\u3011, \u301034\u2020continuous integration\u2020en.wikipedia.org\u3011 services, project management (\u301035\u2020example\u2020c", "pub_date": null, "extra": {"cited_message_idx": 8, "evidence_text": "source"}}}, {"start_ix": 1526, "end_ix": 1536, "citation_format_type": "tether_og", "metadata": {"type": "webpage", "title": "Announcing the Arduino IDE 2.0 (beta) | Arduino Blog", "url": "https://blog.arduino.cc/2021/03/01/announcing-the-arduino-ide-2-0-beta/", "text": "\n[Image 3]\n\nAs of today, the debugger supports all the Arduino boards in the SAMD platform (\u30105\u2020MKR family\u2020store.arduino.cc\u3011, \u30106\u2020Nano 33 IoT\u2020store.arduino.cc\u3011, \u30107\u2020Zero\u2020store.arduino.cc\u3011). Support for the mbed platform (\u30108\u2020Nano 33 BLE\u2020store.arduino.cc\u3011, \u30109\u2020Portenta\u2020store.arduino.cc\u3011, \u301010\u2020Nano RP2040 Connect\u2020store.arduino.cc\u3011) is being implemented but might take a while. Maintainers of Arduino cores for third-party boards can add support for debugging by adding the relevant configuration parameters; a technical guide for this is coming. You\u2019ll need to connect a debugging probe such as the Segger J-link to the SWD pins on the board and you\u2019ll be ready to go. \n\nThe new IDE is based on the Eclipse Theia framework, which is an open source project based on the same architecture as VS Code (language server protocol, extensions, debugger). The front-end is written in TypeScript, while most of the back end is written in Golang.\n\n### Try it now!\n\nWe need your help to test the new IDE. We want to make it perfect and bug-free, so do not hesitate to \u301011\u2020download it now\u2020www.arduino.cc\u3011 and \u301012\u2020join the discussion in the forum\u2020forum.arduino.cc\u3011! Ready to get started? \u30104\u2020Follow along with our tutorials here\u2020www.arduino.cc\u3011. \n\nCategories:\u301013\u2020Announcements\u3011\u301014\u2020Featured\u3011\u301015\u2020IDE\u3011\u301016\u2020Software\u3011\n\n  * [Image 4: facebook] \n\n  * [Image 5: twitter] \u301017\u2020Tweet\u3011\n  * [Image 6: google plusyoutube]\n\nYou can follow any responses to this entry through the \u301018\u2020RSS 2.0\u3011 feed. You can \u301019\u2020leave a response\u3011, or \u301020\u2020trackback\u3011 from your own site. \n\n### 17 Responses to \u201cAnnouncing the Arduino IDE 2.0 (beta)\u201d\n\n  1.  bephoangcuong2021 Says:   \n\u301021\u2020March 2nd, 2021 at 05:35:17\u3011 \n\nVery useful information, thanks\n\n  2.  marmil Says:   \n\u301022\u2020March 3rd, 2021 at 00:45:54\u3011 \n\nVery cool, great to see this announcement!\n\n  3.  riban Says:   \n\u301023\u2020March 3rd, 2021 at 09:42:09\u3011 \n\nGood to see the IDE get a much needed makeover. Initial (OOBE) observations:\n\nComplains about not being able to monitor files in file system (like VSCode does). This is an annoying nag which a novice doesn\u2019t expect nor know how best to manager.\n\nBoards are not imported from previous version so expect to spend some time installing your old favourites. It isn\u2019t particularly fast so put aside some time to set up IDE to meet your requirements.\n\nPop-up information about functions, etc. obscures the text you want to edit which can be irksome. If you want to click on a function parameter to change it but you happen to move your pointer over the function name (which is very likely) then the parameters are obscured by the info pop-up and you have to click away then approach from a different angle. These pop-ups do tend to get in the way occasionally but showing them over the element of interest is particularly irksome. Better to show above so that the text you are interested in is still visible and more importantly, clickable.\n\nCompile time seems pretty fast and recompile after small change is quick which is such a massive improvement. Previously one may have to wait for a recompile of many elements just because a change of a comment!\n\nOpening a new instance, e.g. to start a new project takes longer than one might expect. Experience from other desktop applications is that opening a new document should be quite quick once the main application is open but IDE seems to create a whole new instance and takes some time to startup.\n\nNo board is selected for a new project and attempt to compile (verify) gives cryptic message: no FQBN provided.\n\nBoard selection feels a bit esoteric. You don\u2019t select from a list but open another dialog the search (or scroll) through the list. Maybe just a UI change that we will get used to.\n\nSerial Plotter seems to be missing. Hopefully it will make an appearance soon.\n\nThis is very quick play with the new IDE which looks and feels so much better than the old. Maybe there is a better place to report this kind of user experience and feedback. Keep up the good work and I look forward to seeing more improvements.\n\n  4.  Electrotechie Says:   \n\u301024\u2020March 3rd, 2021 at 10:58:58\u3011 \n\nWell, it sounds good, but by \u201d You\u2019ll need to connect a debugging probe such as the Segger J-link\u201d do you mean like \u201c8.08.00 J-LINK BASE\u201d available from Farnell in the UK at only \u00a3410.592 albeit with free delivery? Gulp.\n\n  5.  alranel Says:   \n\u301025\u2020March 3rd, 2021 at 12:31:20\u3011 \n\n@Electrotechie, not necessarily! Look for Atmel ICE or J-Link Edu Mini and you\u2019ll see way lower prices   \nAlso, the Arduino Zero board does not even need a hardware probe because it has an on-board EDBG chip that will provide debugging support through the USB port.\n\n  6.  Electrotechie Says:   \n\u301026\u2020March 3rd, 2021 at 12:43:29\u3011 \n\nThanks alranel, I had a quick look there at the Zero board \u2013 I didn\u2019t know it existed. I guess however that lots of arduino plugins won\u2019t work because of the 3.5v logic input limit. I can manage 40 euros though. I guess the Atmel ICE at \u00a3143 gains over the J-link costs. I wish the announcements were a bit more cautious about costs to the little people though \u2013 I find debugging by print statements more than tedious as I guess will lots of other people, but low development costs are the big thing about Arduino.\n\n  7.  omikron88 Says:   \n\u301027\u2020March 3rd, 2021 at 14:32:12\u3011 \n\nWhen will be available the support of RP2040? Is there a beta version of it already?\n\n  8.  dlanders911 Says:   \n\u301028\u2020March 3rd, 2021 at 18:20:18\u3011 \n\nMy question is, can it co-exist with my current 1.X installation? I don\u2019t want to lose the ability to work on my current projects because of some issue with the 2.0 beta. Always, my concern with updating is, how much time will I waste because of the new version? Thanks\n\n  9.  omikron88 Says:   \n\u301029\u2020March 4th, ", "pub_date": null, "extra": {"cited_message_idx": 7, "evidence_text": "source"}}}, {"start_ix": 1908, "end_ix": 1918, "citation_format_type": "tether_og", "metadata": {"type": "webpage", "title": "Announcing the Arduino IDE 2.0 (beta) | Arduino Blog", "url": "https://blog.arduino.cc/2021/03/01/announcing-the-arduino-ide-2-0-beta/", "text": "\n[Image 3]\n\nAs of today, the debugger supports all the Arduino boards in the SAMD platform (\u30105\u2020MKR family\u2020store.arduino.cc\u3011, \u30106\u2020Nano 33 IoT\u2020store.arduino.cc\u3011, \u30107\u2020Zero\u2020store.arduino.cc\u3011). Support for the mbed platform (\u30108\u2020Nano 33 BLE\u2020store.arduino.cc\u3011, \u30109\u2020Portenta\u2020store.arduino.cc\u3011, \u301010\u2020Nano RP2040 Connect\u2020store.arduino.cc\u3011) is being implemented but might take a while. Maintainers of Arduino cores for third-party boards can add support for debugging by adding the relevant configuration parameters; a technical guide for this is coming. You\u2019ll need to connect a 01d available from Farnell in the UK at only \u00a3410.592 albeit with free delivery? Gulp.\n\n  5.  alranel Says:   \n\u301025\u2020March 3rd, 2021 at 12:31:20\u3011 \n\n@Electrotechie, not necessarily! Look for Atmel ICE or J-Link Edu Mini and you\u2019ll see way lower prices   \nAlso, the Arduino Zero board does not even need a hardware probe because it has an on-board EDBG chip that will provide debugging support through the USB port.\n\n  6.  Electrotechie Says:   \n\u301026\u2020March 3rd, 2021 at 12:43:29\u3011 \n\nThanks alranel, I had a quick look there at the Zero board \u2013 I didn\u2019t know it existed. I guess however that lots of arduino plugins won\u2019t work because of the 3.5v logic input limit. I can manage 40 euros though. I guess the Atmel ICE at \u00a3143 gains over the J-link costs. I wish the announcements were a bit more cautious about costs to the little people though \u2013 I find debugging by print statements more than tedious as I guess will lots of other people, but low development costs are the big thing about Arduino.\n\n  7.  omikron88 Says:   \n\u301027\u2020March 3rd, 2021 at 14:32:12\u3011 \n\nWhen will be available the support of RP2040? Is there a beta version of it already?\n\n  8.  dlanders911 Says:   \n\u301028\u2020March 3rd, 2021 at 18:20:18\u3011 \n\nMy question is, can it co-exist with my current 1.X installation? I don\u2019t want to lose the ability to work on my current projects because of some issue with the 2.0 beta. Always, my concern with updating is, how much time will I waste because of the new version? Thanks\n\n  9.  omikron88 Says:   \n\u301029\u2020March 4th, ", "pub_date": null, "extra": {"cited_message_idx": 7, "evidence_text": "source"}}}, {"start_ix": 2176, "end_ix": 2186, "citation_format_type": "tether_og", "metadata": {"type": "webpage", "title": "Arduino IDE 2.0 is here - Tech Explorations", "url": "https://techexplorations.com/blog/arduino/arduino-ide-2-0/", "text": "\nFor us, the end users, IDE 2.0 brings features that did not exist in IDE 1.x. Here are the most important:\n\n### Flexible user interface\n\nThe Arduino IDE user interface is very flexible. You can configure it to match your preferences. You can use it as if it was Arduino IDE 1.x, and depend on the top bar menus as they are all there in their familiar places:\n\n[Image 4]Arduino IDE 2.0 Examples menu is where you expect to find it.\n\n[Image 5]Arduino IDE 2.0 Boards menu (like everything else) is where you expect to find it.\n\nOr, should you choose to \u201cmodernise\u201d, you can use the new UI elements. For example, you can access the Boards Manager from the left toolbar:\n\n[Image 6]Arduino IDE 2.0, the new Boards Manager.\n\nYou can search, find, and install drivers for any supported board.\n\nFrom the left toolbar, you can access the Sketchbook, the Boards Manager, the Library Manager, the Live Debugger, and the Search.\n\nIn the main window, you can reveal and hide the Output and Serial monitors, which appear in a tabbed pane at the lower part of the editor pane:\n\n[Image 7]In IDE 2.0, the Output and Serial Monitors appear in the lower part of the editor.\n\nOf course, you can set up the code editor (font size, theme, language etc.) via the Preferences:\n\n[Image 8]Arduino IDE 2.0, the Preferences window.\n\nTry out the themes. Some are very dramatic, to say the least:\n\n[Image 9]Arduino IDE 2.0 using the high-contrast Theia theme.\n\n### Autocompletion\n\nOne of the biggest complaints for IDE 1.x was the lack of auto-completion. This feature is a given in modern IDEs, yet it wasn\u2019t in Arduino IDE until now.\n\nThere are two ways to use auto-completion. Both require you first to type a few characters of the keyword you want to autocomplete. In the example below, I have typed \u201cSeri\u201d. Then, type Ctrl-Space to bring up the suggestions bubble. You should see this:\n\n[Image 10]Code autocompletion with Ctrl-space.\n\nYou can use the keyboard arrow keys to highlight the keyword you want from the list and the Enter key to select it and complete the operation. You can also point and click with your mouse. \n\nThe second way is to type the entire keyword if it happens to be a class or object name and then type the full stop (\u201c.\u201d). The IDE will offer function options from the typed class. In the example below, I have typed \u201cSerial.\u201d, and the IDE offered a list of options to choose from:\n\n[Image 11]Code autocompletion with the full stop.\n\nAutocompletion can also suggest function parameters. Auto-completion and the new code navigation feature will make you a much more efficient programmer.\n\n### Code navigation\n\nThe editor in IDE 2.0 allows you to inspect your code and jump to definitions of functions and classes. Here are two examples of code navigation in action. \n\nIn the first example (below), I want to learn more about the function \u201creadHumidity\u201d. I can simply hover my mouse pointer over the keyword. A bubble appears with more information about this function, including its inputs and outputs. \n\n[Image 12]Hover the mouse over a keyword to learn more about it.\n\nSay that you are using a library and want to see a function\u2019s actual implementation. In Arduino IDE 1.x, you would need to manually browse the library\u2019s source code, find and open the file containing the implementation you are looking for, and then scroll to the relevant segment of the code.\n\nIn Arduino IDE, simply right-click to reveal the context menu and select \u201cGo to Definition\u201d. \n\n[Image 13]Right-click a keyword to jump to its definition in the source code.\n\nBrilliant.\n\n### Live debugger\n\nIf you use an Arduino from the MKR family (such as the \u301024\u2020MKR Zero\u2020store-usa.arduino.cc\u3011 or the \u301025\u2020MKR Wifi 1010\u2020store-usa.arduino.cc\u3011) or an \u301026\u2020Arduino Zero\u2020store.arduino.cc\u3011, you can now debug your code using IDE 2.0. The Arduino Zero can do this out-of-the-box as it contains a hardware debugger on the board. The MKR Arduinos require an external debugger, such as Segger\u2019s \u301027\u2020J-Link\u2020www.segger.com\u3011 or \u301028\u2020Atmel-ICE\u2020www.microchip.com\u3011 (I show how to use the latter in \u201c\u301029\u2020Advanced Arduino Boards and Tools\u2020app.techexplorations.com\u3011\u201c). \n\nI have not tested the IDE 2.0 live debugger (yet). Still, the \u301030\u2020documentation\u2020docs.arduino.cc\u3011 shows it has everything expected, including breakpoints, play, pause, continue, step in/out, and the ability to inspect variables.\n\nIn the past, I would use \u301031\u2020Atmel\u2019s Microchip Studio\u2020www.microchip.com\u3011 or \u301032\u2020OpenOCD\u2020openocd.org\u3011 for this. The ability to debug within the Arduino IDE is AMAZING!\n\nI will soon test the live debugger in Arduino IDE 2.0 using an Arduino Zero and an Arduino MKR 1010 Wifi.\n\n### Local &amp; Cloud projects\n\nWith the Arduino IDE 2.0, you can work on local and Cloud projects. You can start a project in Arduino Web IDE (on the Arduino Cloud) and continue working on it on Arduino IDE 2.0. You can \u201cpush\u201d any changes to the Cloud and continue working on it on the Web IDE.\n\n[Image 14]Arduino IDE 2.0 allows you to work on local and Cloud projects.\n\n### Better search\n\nYou can search for any text in a project. The IDE will show you the results in the left search pane. Click on a result to focus on the relevant code in the main window pane.\n\n[Image 15]Arduino IDE 2.0 search is much improved.\n\n## Conclusion\n\nI started using Arduino IDE 2.0 (one of the release candidates) in early August. I did not experience any \u201cwork in progress\u201d issues. \n\nAfter having spent time with Arduino Web IDE earlier this year (due to my work on \u201cArduino IoT Cloud for Busy People\u201d), it felt normal. \n\nI felt constrained when I had to fall back to Arduino IDE 1.8 several times. Not having access to my growing list of Arduino Cloud projects, code autocompletion and code navigation is now a problem to the point that I can\u2019t work on an Arduino project without those features to boost my productivity.\n\nEven though Arduino IDE 2.0 was just published as stable a few days ago, it is ready for prime time. It is very easy to transition from IDE 1.8. \n\nBecause it depends on the Arduino CLI infrastructure, ties closely to the Arduino Cloud, and is built on the solid foundations of the Theia Framework and Electron, I expect to see work towards closer integration with IoT services and potential plugins that offer more high-end functions. Think of plugins that integrate your IDE to a source code repository like \u301033\u2020Github\u2020github.com\u3011, \u301034\u2020continuous integration\u2020en.wikipedia.org\u3011 services, project management (\u301035\u2020example\u2020c", "pub_date": null, "extra": {"cited_message_idx": 8, "evidence_text": "source"}}}, {"start_ix": 2390, "end_ix": 2400, "citation_format_type": "tether_og", "metadata": {"type": "webpage", "title": "Arduino IDE 2.0 is here - Tech Explorations", "url": "https://techexplorations.com/blog/arduino/arduino-ide-2-0/", "text": "\nFor us, the end users, IDE 2.0 brings features that did not exist in IDE 1.x. Here are the most important:\n\n### Flexible user interface\n\nThe Arduino IDE user interface is very flexible. You can configure it to match your preferences. You can use it as if it was Arduino IDE 1.x, and depend on the top bar menus as they are all there in their familiar places:\n\n[Image 4]Arduino IDE 2.0 Examples menu is where you expect to find it.\n\n[Image 5]Arduino IDE 2.0 Boards menu (like everything else) is where you expect to find it.\n\nOr, should you choose to \u201cmodernise\u201d, you can use the new UI elements. For example, you can access the Boards Manager from the left toolbar:\n\n[Image 6]Arduino IDE 2.0, the new Boards Manager.\n\nYou can search, find, and install drivers for any supported board.\n\nFrom the left toolbar, you can access the Sketchbook, the Boards Manager, the Library Manager, the Live Debugger, and the Search.\n\nIn the main window, you can reveal and hide the Output and Serial monitors, which appear in a tabbed pane at the lower part of the editor pane:\n\n[Image 7]In IDE 2.0, the Output and Serial Monitors appear in the lower part of the editor.\n\nOf course, you can set up the code editor (font size, theme, language etc.) via the Preferences:\n\n[Image 8]Arduino IDE 2.0, the Preferences window.\n\nTry out the themes. Some are very dramatic, to say the least:\n\n[Image 9]Arduino IDE 2.0 using the high-contrast Theia theme.\n\n### Autocompletion\n\nOne of the biggest complaints for IDE 1.x was the lack of auto-completion. This feature is a given in modern IDEs, yet it wasn\u2019t in Arduino IDE until now.\n\nThere are two ways to use auto-completion. Both require you first to type a few characters of the keyword you want to autocomplete. In the example below, I have typed \u201cSeri\u201d. Then, type Ctrl-Space to bring up the suggestions bubble. You should see this:\n\n[Image 10]Code autocompletion with Ctrl-space.\n\nYou can use the keyboard arrow keys to highlight the keyword you want from the list and the Enter key to select it and complete the operation. You can also point and click with your mouse. \n\nThe second way is to type the entire keyword if it happens to be a class or object name and then type the full stop (\u201c.\u201d). The IDE will offer function options from the typed class. In the example below, I have typed \u201cSerial.\u201d, and the IDE offered a list of options to choose from:\n\n[Image 11]Code autocompletion with the full stop.\n\nAutocompletion can also suggest function parameters. Auto-completion and the new code navigation feature will make you a much more efficient programmer.\n\n### Code navigation\n\nThe editor in IDE 2.0 allows you to inspect your code and jump to definitions of functions and classes. Here are two examples of code navigation in action. \n\nIn the first example (below), I want to learn more about the function \u201creadHumidity\u201d. I can simply hover my mouse pointer over the keyword. A bubble appears with more information about this function, including its inputs and outputs. \n\n[Image 12]Hover the mouse over a keyword to learn more about it.\n\nSay that you are using a library and want to see a function\u2019s actual implementation. In Arduino IDE 1.x, you would need to manually browse the library\u2019s source code, find and open the file containing the implementation you are looking for, and then scroll to the relevant segment of the code.\n\nIn Arduino IDE, simply right-click to reveal the context menu and select \u201cGo to Definition\u201d. \n\n[Image 13]Right-click a keyword to jump to its definition in the source code.\n\nBrilliant.\n\n### Live debugger\n\nIf you use an Arduino from the MKR family (such as the \u301024\u2020MKR Zero\u2020store-usa.arduino.cc\u3011 or the \u301025\u2020MKR Wifi 1010\u2020store-usa.arduino.cc\u3011) or an \u301026\u2020Arduino Zero\u2020store.arduino.cc\u3011, you can now debug your code using IDE 2.0. The Arduino Zero can do this out-of-the-box as it contains a hardware debugger on the board. The MKR Arduinos require an external debugger, such as Segger\u2019s \u301027\u2020J-Link\u2020www.segger.com\u3011 or \u301028\u2020Atmel-ICE\u2020www.microchip.com\u3011 (I show how to use the latter in \u201c\u301029\u2020Advanced Arduino Boards and Tools\u2020app.techexplorations.com\u3011\u201c). \n\nI have not tested the IDE 2.0 live debugger (yet). Still, the \u301030\u2020documentation\u2020docs.arduino.cc\u3011 shows it has everything expected, including breakpoints, play, pause, continue, step in/out, and the ability to inspect variables.\n\nIn the past, I would use \u301031\u2020Atmel\u2019s Microchip Studio\u2020www.microchip.com\u3011 or \u301032\u2020OpenOCD\u2020openocd.org\u3011 for this. The ability to debug within the Arduino IDE is AMAZING!\n\nI will soon test the live debugger in Arduino IDE 2.0 using an Arduino Zero and an Arduino MKR 1010 Wifi.\n\n### Local &amp; Cloud projects\n\nWith the Arduino IDE 2.0, you can work on local and Cloud projects. You can start a project in Arduino Web IDE (on the Arduino Cloud) and continue working on it on Arduino IDE 2.0. You can \u201cpush\u201d any changes to the Cloud and continue working on it on the Web IDE.\n\n[Image 14]Arduino IDE 2.0 allows you to work on local and Cloud projects.\n\n### Better search\n\nYou can search for any text in a project. The IDE will show you the results in the left search pane. Click on a result to focus on the relevant code in the main window pane.\n\n[Image 15]Arduino IDE 2.0 search is much improved.\n\n## Conclusion\n\nI started using Arduino IDE 2.0 (one of the release candidates) in early August. I did not experience any \u201cwork in progress\u201d issues. \n\nAfter having spent time with Arduino Web IDE earlier this year (due to my work on \u201cArduino IoT Cloud for Busy People\u201d), it felt normal. \n\nI felt constrained when I had to fall back to Arduino IDE 1.8 several times. Not having access to my growing list of Arduino Cloud projects, code autocompletion and code navigation is now a problem to the point that I can\u2019t work on an Arduino project without those features to boost my productivity.\n\nEven though Arduino IDE 2.0 was just published as stable a few days ago, it is ready for prime time. It is very easy to transition from IDE 1.8. \n\nBecause it depends on the Arduino CLI infrastructure, ties closely to the Arduino Cloud, and is built on the solid foundations of the Theia Framework and Electron, I expect to see work towards closer integration with IoT services and potential plugins that offer more high-end functions. Think of plugins that integrate your IDE to a source code repository like \u301033\u2020Github\u2020github.com\u3011, \u301034\u2020continuous integration\u2020en.wikipedia.org\u3011 services, project management (\u301035\u2020example\u2020c", "pub_date": null, "extra": {"cited_message_idx": 8, "evidence_text": "source"}}}], "is_complete": true, "message_type": null, "model_slug": "gpt-4", "parent_id": "6ab8785f-5b63-4865-ae19-44a8aa6d8bf3", "timestamp_": "absolute"}, "recipient": "all"}, "parent": "6ab8785f-5b63-4865-ae19-44a8aa6d8bf3", "children": ["f5ae3e9b-56f9-489c-9fda-0016b0c72542"]}, "f5ae3e9b-56f9-489c-9fda-0016b0c72542": {"id": "f5ae3e9b-56f9-489c-9fda-0016b0c72542", "message": {"id": "f5ae3e9b-56f9-489c-9fda-0016b0c72542", "author": {"role": "user", "name": null, "metadata": {}}, "create_time": 1706217584.901215, "update_time": null, "content": {"content_type": "text", "parts": ["Which development environment will run on a Raspberry Pi 5 computer using Ubuntu version 23?"]}, "status": "finished_successfully", "end_turn": null, "weight": 1.0, "metadata": {"timestamp_": "absolute", "message_type": null}, "recipient": "all"}, "parent": "c8ce61dd-caed-44b5-9da1-7eba106956be", "children": ["1ac0de80-301e-48f0-8ada-17ab81e40054"]}, "1ac0de80-301e-48f0-8ada-17ab81e40054": {"id": "1ac0de80-301e-48f0-8ada-17ab81e40054", "message": {"id": "1ac0de80-301e-48f0-8ada-17ab81e40054", "author": {"role": "assistant", "name": null, "metadata": {}}, "create_time": 1706217615.711206, "update_time": null, "content": {"content_type": "text", "parts": ["Both Arduino 1.8 and Arduino 2.0 development environments can be run on a Raspberry Pi 5 using Ubuntu version 23, as long as you have the appropriate version of Java installed for Arduino 1.8 and any dependencies required by Arduino 2.0. Here are some considerations:\n\n### Arduino 1.8:\n- **Java Dependency**: Arduino 1.8 relies on Java, so you&#x27;ll need to ensure that a compatible version of Java is installed on your Ubuntu system.\n- **Performance**: Given the relatively lightweight nature of Arduino 1.8, it should run well on a Raspberry Pi 5, considering the hardware improvements over previous Raspberry Pi models.\n\n### Arduino 2.0:\n- **Modern Framework**: Arduino 2.0 is built on the Eclipse Theia framework, which is more modern and might have higher system requirements. However, the Raspberry Pi 5&#x27;s hardware is likely capable of handling this efficiently.\n- **Dependencies**: Make sure to install any necessary dependencies, especially those related to the Electron framework and possibly Node.js, as Arduino 2.0&#x27;s backend components might rely on these.\n\n### Installation:\n- For both versions, you will typically download the Linux ARM 32/64-bit version from the official Arduino website, depending on the Ubuntu version you are running on your Raspberry Pi 5.\n- You might need to adjust permissions and execute installation scripts from the terminal.\n\n### Performance Considerations:\n- While both environments should technically run, the performance might vary based on the complexity of the projects you are working on and the specific features of the IDE you are utilizing.\n- Arduino 2.0, with its more advanced features like live debugging and enhanced UI, might be more demanding on the system.\n\n### Final Recommendation:\n- For most standard projects, both environments should be suitable.\n- If you&#x27;re looking for a more modern interface and advanced features like debugging, Arduino 2.0 is the way to go, provided you&#x27;re okay with potentially higher resource usage.\n- If you prefer a more lightweight and straightforward setup, or if you have concerns about the performance implications of the more demanding Arduino 2.0, Arduino 1.8 might be the better choice.\n\nUltimately, the best approach would be to try both on your Raspberry Pi 5 with Ubuntu 23 to see which one meets your needs and preferences more closely, considering the performance, usability, and feature set of each environment."]}, "status": "finished_successfully", "end_turn": true, "weight": 1.0, "metadata": {"finish_details": {"type":       function getConversationMessages(conversation) {
          var messages = [];
          var currentNode = conversation.current_node;
          while (currentNode != null) {
              var node = conversation.mapping[currentNode];
              if (
                  node.message &&
                  node.message.content &&
                  node.message.content.content_type == "text"
                  && node.message.content.parts.length > 0 &&
                  node.message.content.parts[0].length > 0 &&
                  (node.message.author.role !== "system"  || node.message.metadata.is_user_system_message)
              ) {
                  author = node.message.author.role;
                  if (author === "assistant") {
                      author = "ChatGPT";
                  } else if (author === "system" && node.message.metadata.is_user_system_message) {
                      author = "Custom user info"
                  }
                  messages.push({ author, text: node.message.content.parts[0] });
              }
              currentNode = node.parent;
          }
          return messages.reverse();
      }

      // on load, add messages to the root div
      window.onload = function() {
          var root = document.getElementById("root");
          for (var i = 0; i < jsonData.length; i++) {
              var conversation = jsonData[i];
              var messages = getConversationMessages(conversation);
              var div = document.createElement("div");
              div.className = "conversation";
              div.innerHTML = "<h4>" + conversation.title + "</h4>";
              for (var j = 0; j < messages.length; j++) {
                  var message = document.createElement("pre");
                  message.className = "message";
                  message.innerHTML = `<div class="author">${messages[j].author}</div><div>${messages[j].text}</div>`;
                  div.appendChild(message);
              }
              root.appendChild(div);
          }
      }
    </script>
